<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Welcome to the Chat</p>
    <p>Add some new info</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        /**
         * Method available from script above.
         * Initiates a request to server to open socket connection. And keeps it open.
         * */
        var socket = io();
        socket.on('connect', () => {
            console.log('connected to server');
        });

        socket.on('disconnect', () => {
           console.log('Disconnected from server');
        });
    </script>
</body>
</html>
